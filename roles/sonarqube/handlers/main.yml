---
# handlers file for sonarqube
- name: reload system settings
  shell: sysctl --system

- name: java version
  shell: java -version

- name: apt update and upgrade
  apt:
    upgrade: yes
    update_cache: yes
    cache_valid_time: 0

- name: start and enable sonar
  service:
    name: sonar
    state: started
    enabled: yes